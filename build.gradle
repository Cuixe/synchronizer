group 'com.bmv.framework'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

allprojects {

    apply plugin: 'java'
    apply plugin: 'application'
    group = 'com.synchronizer'

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
        compile project(':api')
    }

}